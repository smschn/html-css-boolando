<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <header>
            <div class="header-container debug">
                <div class="debug">
                    <ul class="header-ul">
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambino</li>
                    </ul>
                </div>
                <div class="debug h-container-logo">
                    <img class="logo" src="img/boolean-logo.png" alt="Booleando Logo">
                </div>
                <div class="debug">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </header>

        <main>
            <div class="main-container">
                <!-- Start first row -->
                <div class="main-content item-left ">
                    <div class="product-page">
                        <img class="item-photo-1 " src="img/1.webp" alt="Relaxed fit tee unisex">
                        <img class="item-photo-1b " src="img/1b.webp" alt="Relaxed fit tee unisex">
                        <div class="heart debug">&hearts;</div>
                        <div class="item-details">
                            <div class="item-discount">-50%</div>
                            <div class="item-sustainability">Sostenibilità</div>
                        </div>
                    </div>
                    <div>Levi's</div>
                    <div class="product-name">Relaxed fit tee unisex</div>
                    <div><span class="discounted-price">14,99 € </span><span class="full-price">29,99 €</span></div>
                </div>
                <div class="main-content item-center debug">

                </div>
                <div class="main-content debug">

                </div>
                <!-- End first row -->
                <!-- Start second row -->
                <div class="main-content item-left debug">
                    <div>immagine</div>
                    <div>testo</div>
                </div>
                <div class="main-content item-center debug"></div>
                <div class="main-content debug"></div>
                <!-- End second row -->
            </div>
        </main>

        <footer>
             <div class="footer-container">
                <!-- Start of left part-->
                 <div class="footer-content">
                     <h4>Boolando s.r.l</h4>
                     <ul class="footer-ul">
                         <li>Informazioni legali</li>
                         <li>Informativa sulla privacy</li>
                         <li>Diritto di recesso</li>
                     </ul>
                 </div>
                <!-- End of left part-->
                <!-- Start of right part-->
                 <div class="footer-content">
                     <h5>Trovaci anche su</h5>
                     <div class="footer-icons">
                        <i class="fa-brands fa-twitter-square"></i>
                        <i class="fa-brands fa-facebook-square"></i>
                        <i class="fa-brands fa-instagram-square"></i>
                        <i class="fa-brands fa-pinterest-square"></i>
                        <i class="fa-brands fa-youtube-square"></i>
                     </div>
                 </div>
                <!-- End of right part-->
             </div>
        </footer>

    </body>
</html>
